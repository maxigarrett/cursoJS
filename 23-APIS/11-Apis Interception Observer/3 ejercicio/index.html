		<h1>Lazy Loading y Optimización de Imágenes</h1>
	</header>

	<main class="contenedor">
        <!-- el atributo loading="lazy" permite hacer lo mismo que que la api de interceptio observer pero sin uso de libreria
        solo con este atributo para que funcione contantemente hay q activar en herramientas de administrador disable cache
        para que cuando recarguemos la pagina lo limpie y cargue solo las img necesarias hay que abrirlas con un servidor
        para q funcione
    
        para comprimir imagenes  porque pesasn mucho usamos https://tinypng.com/
        al comprimir la imgane con esta pagina no se pierde calidad y podemos seleccionar muchas y arrastrarlas
        a un cuadrado para soltar y empiza a optiimizar y luego hay q descargar devuleta las imgenes-->
		<div class="card"><img loading="lazy" src="img-optimizadas//1.jpg" alt=""></div>
